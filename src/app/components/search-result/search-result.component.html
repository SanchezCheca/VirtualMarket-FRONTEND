  <!--RESULTADOS DE LA BÚSQUEDA-->

  <div class="row my-3 px-3 mx-0">
    <div class="col-12">
      <h4 class="h4">Resultados de la búsqueda: {{searchTerm}}</h4>
    </div>
    <div *ngIf="this.images.length == 0" class="col-12 text-center">
      <p>No hay resultados</p>
    </div>
    <div class="col-12">
      <div class="grid-gallery w-100">
        <a class="grid-gallery__item imageHolder" href="#" *ngFor="let image of images">
          <img class="grid-gallery__image" src="{{publicDirBack}}thumbnail/{{image.filename}}">
          <span class="caption">
            <p>{{image.price}}€</p>
          </span>
        </a>
      </div>
