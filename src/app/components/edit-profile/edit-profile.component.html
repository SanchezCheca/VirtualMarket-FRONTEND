<app-navbar></app-navbar>
<div class="row py-5 px-4">
    <!--EL USUARIO SE HA ENCONTRADO-->
    <div class="col-12 col-sm-10 col-lg-8 mx-auto">
        <!-- PERFIL -->
        <div class="bg-white shadow rounded overflow-hidden">
            <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
                <div class="px-4 pt-0 pb-4 cover">
                    <div class="media align-items-end profile-head">
                        <div class="profile mr-3"><img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" alt="..." width="130" class="rounded mb-2 img-thumbnail">
                        </div>
                        <div class="media-body mb-5 text-white">
                            <input type="text" class="form-control mt-0 mb-0 w-25" id="name" formControlName="name" placeholder="Tu nombre" />
                            <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>{{user.username}}</p>
                        </div>
                    </div>
                </div>
                <!--INFORMACIÓN PRIVADA-->
                <div class="px-4 py-3 mt-5">
                    <button type="submit" class="btn btn-success float-right">Guardar cambios</button>
                    <a class="btn btn-danger float-right mr-2" href="/user/{{user.username}}">Cancelar</a>
                    <h5 class="mb-2">Mis datos</h5>
                    <p class="d-inline">Correo electrónico: </p>
                    <input type="text" class="form-control mt-0 mb-0 w-25 d-inline" id="email" formControlName="email" placeholder="ejemplo@ejemplo.com" />
                </div>
                <!--SOBRE MI-->
                <div class="px-4 py-3">
                    <h5 class="mb-0">Sobre mí</h5>
                    <div class="p-4 rounded shadow-sm bg-light mt-2">
                        <p class="font-italic mb-0">Me gusta hacer dinero</p>
                    </div>
                </div>
                <!--ENLACES-->
                <div class="px-4 py-3">
                    <h5 class="mb-0">Enlaces</h5>
                    <div class="p-4 rounded shadow-sm bg-light mt-2">
                        <p class="font-italic mb-0">Me gusta hacer dinero</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
