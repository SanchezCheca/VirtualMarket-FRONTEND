<app-navbar></app-navbar>
<div *ngIf="userData.username == ''" class="row py-5 px-4">
    <div class="col-12 text-center">
        <i>El usuario no exsite</i>
    </div>
</div>
<div *ngIf="userData.username != ''" class="row py-5 px-4">
    <!--EL USUARIO SE HA ENCONTRADO-->
    <div class="col-12 col-sm-10 col-lg-8 mx-auto">
        <!-- PERFIL -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3"><img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" alt="..." width="130" class="rounded mb-2 img-thumbnail">
                        <a *ngIf="isLoggedUser" href="#" class="btn btn-outline-dark btn-sm btn-block">Editar perfil</a></div>
                    <div *ngIf="logged && !isLoggedUser">
                        <button *ngIf="!userData.isFollowing">Seguir</button>
                        <button *ngIf="userData.isFollowing">Dejar de seguir</button>
                    </div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0">{{userData.name}}</h4>
                        <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>{{userData.username}}</p>
                    </div>
                </div>
            </div>
            <div class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">{{userData.nImages}}</h5><small class="text-muted" *ngIf="userData.nImages == 1"> <i class="fas fa-image mr-1"></i>Imagen</small><small class="text-muted" *ngIf="userData.nImages != 1"> <i class="fas fa-image mr-1"></i>Imágenes</small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">745</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Seguidores</small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">340</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Siguiendo</small>
                    </li>
                </ul>
            </div>
            <div class="px-4 py-3">
                <h5 class="mb-0">Sobre mí</h5>
                <div class="p-4 rounded shadow-sm bg-light">
                    <p class="font-italic mb-0">Web Developer</p>
                    <p class="font-italic mb-0">Lives in New York</p>
                    <p class="font-italic mb-0">Photographer</p>
                </div>
            </div>
            <div class="py-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="mb-0">Imágenes recientes</h5><a href="/user/{{username}}/images" class="btn btn-link text-muted">Mostrar todo</a>
                </div>
                <div class="row">
                    <div *ngFor="let image of userData.userImages" class="col-lg-6 mb-2 pr-lg-1"><img src="{{publicDirBack}}thumbnail/{{image.filename}}" alt="" class="img-fluid rounded"></div>
                </div>
            </div>
        </div>
    </div>
</div>
